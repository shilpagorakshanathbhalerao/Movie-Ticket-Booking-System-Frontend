<div class="container" style="margin-top: 100px;">
	<div class="login-form">

		
  
	  <form #loginform="ngForm" (ngSubmit)="login()"   class="login">
		<small class="text-danger">{{msg}}</small>
		<h2 style="text-align: center ;"><b>LOGIN</b></h2>
		

		<div class="form-group">
		  <label for="userEmail"><b>Enter Email</b></label>
		  <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter your email"
			[(ngModel)]="user.userEmail" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #userEmail="ngModel"
			[class.is-invalid]="userEmail.invalid && userEmail.touched" />
		  <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field</small>   -->
		  <div *ngIf="userEmail.errors && (userEmail.invalid && userEmail.touched)">
			<small class="text-danger" *ngIf="userEmail.errors['required']">Email id is required field</small>
			<small class="text-danger" *ngIf="userEmail.errors['pattern']">Enter valid Email id</small>
		  </div>
		</div>
  
		<div class="form-group">
		  <label for="userPassword"><b>Password</b></label>
		  <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Enter your password"
			[(ngModel)]="user.userPassword" required 
			 #userPassword="ngModel"
			[class.is-invalid]="userPassword.invalid && userPassword.touched" />
		  <small class="text-danger" [class.d-none]="userPassword.valid || userPassword.untouched">Password is required
			field</small>
			<div *ngIf="userPassword.errors && (userPassword.invalid && userPassword.touched)">
			  <small class="text-danger" *ngIf="userPassword.errors['required']">Password id is required field</small>
			  <small class="text-danger" *ngIf="userPassword.errors['pattern']">Enter valid Password</small>
			</div>
		</div>
  
		<div class="form-group">
		  <input type="checkbox" id="rememberMe" name="rememberMe" >
		  <label for="rememberMe">Remember Me</label>
		</div>
  
		
  
		<button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" style="margin-left: 40%; ">LOGIN</button>
		<br>
	
		<div style="color: white; font-size: 20px; margin-left: 25%; margin-top: 10px;">
			New User? <a [routerLink]="['/add']">SignUp Here</a>
		</div>
	  </form>
	  
	</div>
  </div>
  <br><br>
