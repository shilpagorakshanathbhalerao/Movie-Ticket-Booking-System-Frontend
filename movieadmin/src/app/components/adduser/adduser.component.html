<div [hidden]="submitted" style="width: 600px;" class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">User Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="user.userId" name="id">
      </div>

      <div class="form-group">
        <label for="email">User Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.userEmail" name="email">
      </div>

      <div class="form-group">
        <label for="pass">User Password</label>
        <input type="password" class="form-control" id="pass" required [(ngModel)]="user.userPassword" name="pass">
      </div>

      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.userName" name="name">
      </div>


      <div class="form-group">
        <label for="lname">User LastName</label>
        <input type="text" class="form-control" id="lname" required [(ngModel)]="user.userLastName" name="lname">
      </div>  


      <div class="form-group">
        <label for="mob">User Mobile No</label>
        <input type="text" class="form-control" id="mob" required [(ngModel)]="user.userMobNo" name="mob">
      </div>
  
      <br>
      <button type="submit"  class="btn btn-success">Submit</button>
    </form>
  </div>
  <br>
  <div [hidden]="!submitted">
    <h4>Registered successfully!</h4>
    

  </div>
  <br><br><br>
