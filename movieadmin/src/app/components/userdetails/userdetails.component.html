<h2>User details</h2>
<hr>
<div *ngIf="user">
  <div>
    <label><b>User Id: </b></label> {{user.userId}}
  </div>
  <div>
    <label><b>User Name: </b></label> {{user.userName}}
  </div>
  <div>
    <label><b>User Email: </b></label> {{user.userEmail}}
  </div>
  <div>
    <label><b>User Password: </b></label> {{user.userPassword}}
  </div>
  <div>
    <label><b>User MobileNo: </b></label> {{user.userMobNo}}
  </div>
  <div>
    <label><b>User lastName: </b></label> {{user.userLastName}}
  </div>
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Users List</button><br>
